<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Rawfile - Ecommerce Website</title>
</head>
<body>
  <div class="top-nav">
    <div class="container top-nav-container">
      <div class="top-nav-wrapper">
        <p class="top-nav-p">
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        </p>
        <a href="#" class="top-nav-link">SHOP NOW</a>
      </div>
    </div>
  </div>

  <!-- NAV BAR -->
  <nav class="nav">
    <div class="container nav-container">
      <a href="#" class="nav-logo">EXCLUSIVE</a>
      <ul>
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sign Up</a></li>
      </ul>
      <div class="nav-items">
        <form action="#" class="nav-form">
          <input type="text" class="nav-input" placeholder="What are you looking for">
          <i class="nav-search fa-solid fa-magnifying-glass"></i>
        </form>
        <i class="fa-regular fa-heart size"></i>
        <i class="fa-solid fa-cart-shopping size"></i>
      </div>
    </div>
  </nav>
  
  <!-- HERO SECTION -->
  <header class="header">
    <div class="container header-container">
      <div class="header-filter left-col">
        <a href="" class="header-filter-link">Women's Fashion</a>
        <a href="" class="header-filter-link">Men's Fashion</a>
        <a href="" class="header-filter-link">Electronics</a>
        <a href="" class="header-filter-link">Home & Lifestyle</a>
        <a href="" class="header-filter-link">Medicine</a>
        <a href="" class="header-filter-link">Sports & Outdoor</a>
        <a href="" class="header-filter-link">Baby's & Toys</a>
        <a href="" class="header-filter-link">Groceries & Pets</a>
        <a href="" class="header-filter-link">Health & Beauty</a>
      </div>
      <div class="right-col">
        <img src="images/heroimage.png" alt="Hero Image" class="headerimg">
      </div>
    </div>
  </header>

  <!-- ALL PRODUCTS -->
  <section class="section">
    <div class="contsiner">
      <div class="section-category">
        <span class="section-rectangle"></span>
        <p class="section-category-p">Today's</p>
      </div>
      <div class="section-header">
        <h3 class="section-title">Flash Sale</h3>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
